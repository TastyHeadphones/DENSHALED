name: Deploy DENSHALED to gh-pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build static artifact
        run: |
          mkdir -p dist
          rsync -av --delete \
            --exclude='.git/' \
            --exclude='.github/' \
            --exclude='.playwright-cli/' \
            --exclude='output/' \
            ./ dist/

      - name: Publish to gh-pages branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          force_orphan: true
